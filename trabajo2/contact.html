         <h1>Ponte en contacto con Nosotros</h1>  
         <form action="" >
             <div class="form-row">
                 <div class="form-group col-sm-6">
                     <label for="nombre">Nombre</label>
                     <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">

                 <div class="form-group col-sm-6">

                 </div>
             </div>

            </div>
            <div class="form-row">
                <div class="form-group col-sm-9">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su Domicilio">
                </div>
                <div class="form-group col-sm-3">
                   <label for="residencia">Residencia</label>
                   <select name="" id="residencia" class="form-control">
                       <option value="" selected> Cartagena</option>
                       <option value="">Medellin</option>
                       <option value="">Tolú</option>
                       <option value="">Santafé</option>
                   </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea  class="form-control" name="" id="comentario" cols="10" rows="5"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="" id="gridCheck">
                    <label for="gridCheck" class="form-check-label">acepto terminos y condiciones</label>
                </div>
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-primary btn-formu">Enviar</button>
            </div>
